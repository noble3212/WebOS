<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebOS App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="desktop" id="desktop">
        <div class="icon" onclick="launchApp('File Explorer', 'apps/file-explorer.html')">📁 File Explorer</div>
        <div class="icon" onclick="launchApp('Game Center', 'apps/game-center.html')">🎮 Game Center</div>
        <div class="icon" onclick="launchApp('Settings', 'apps/settings.html')">⚙️ Settings</div>
        <div class="icon" onclick="launchApp('Calculator', 'apps/calculator.html')">🧮 Calculator</div>
        <div class="icon" onclick="launchApp('Browser', 'apps/browser.html')">🌐 Browser</div>
        <div class="icon" onclick="launchApp('Text Editor', 'apps/text-editor.html')">📝 Text Editor</div>
        <div class="icon" onclick="launchApp('Media Player', 'apps/mediaplayer.html')">🎵 Media Player</div>
        <div class="icon" onclick="launchApp('Terminal', 'apps/terminal.html')">💻 Terminal</div>
        <div class="icon" onclick="launchApp('Maps', 'apps/maps.html')">🗺️ Maps</div>
        <div class="icon" onclick="launchApp('CVSSTATISTICS', 'apps/CVSSTATISTICS.html')">📊CVSDATASTATISTICS</div>
        <div class="icon" onclick="launchApp('htmlword', 'apps/htmlword.html')">📝HTMLWORD</div>
        <div class="icon" onclick="launchApp('videoeditor', 'apps/videoeditor.html')">🎬 Video Editor</div>
        <div class="icon" onclick="launchApp('File-conversion', 'filecoversion.html')">🔄 File Converter</div>
        <div class="icon" onclick="launchApp('bitmask', 'apps/bitmask.html')">🧩 Bitmask</div>
        <div class="icon" onclick="launchApp('slides', 'apps/slides.html')">📑 Slides</div>
        <div class="icon" onclick="launchApp('Quizes', 'apps/quizes.html')">❓ Quizes</div>
        <div class="icon" onclick="launchApp('paint', 'apps/paint.html')">🎨 Paint</div>
        <div class="icon" onclick="launchApp('paint', 'apps/gambling.html')">❓❓Gambling</div>

    </div>
    <div class="taskbar" id="taskbar"></div>
</body>
</html>
