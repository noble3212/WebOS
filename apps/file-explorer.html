<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>File Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background: #1c1c1c;
            color: #eee;
            padding: 10px;
        }
        .file-list { margin-top: 10px; }
        .file-item {
            background: #333;
            padding: 6px;
            margin: 3px 0;
            display: flex;
            justify-content: space-between;
            border-radius: 4px;
        }
        .file-item:hover { background: #444; }
        button { margin-left: 4px; }
        textarea {
            width: 100%;
            height: 150px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>üìÅ Web OS File Explorer</h2>
    <input type="text" id="filename" placeholder="Enter file name..." />
    <button onclick="createFile()">Create File</button>
    <div class="file-list" id="fileList"></div>

    <div id="editor" style="display:none;">
        <h3>üìù Editing: <span id="editingName"></span></h3>
        <textarea id="fileContent"></textarea>
        <button onclick="saveFile()">üíæ Save</button>
        <button onclick="closeEditor()">‚ùå Close</button>
    </div>

    <script>
        const STORAGE_KEY = 'webos_files';

        function getFiles() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        }

        function saveFiles(files) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(files));
        }

        function refreshFileList() {
            const files = getFiles();
            const list = document.getElementById('fileList');
            list.innerHTML = '';
            Object.keys(files).forEach(name => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <span>${name}</span>
                    <div>
                        <button onclick="editFile('${name}')">Open</button>
                        <button onclick="deleteFile('${name}')">Delete</button>
                    </div>`;
                list.appendChild(div);
            });
        }

        function createFile() {
            const name = document.getElementById('filename').value.trim();
            if (!name) return alert('Enter a file name.');
            const files = getFiles();
            if (files[name]) return alert('File already exists.');
            files[name] = '';
            saveFiles(files);
            document.getElementById('filename').value = '';
            refreshFileList();
        }

        function editFile(name) {
            const files = getFiles();
            document.getElementById('fileContent').value = files[name];
            document.getElementById('editingName').innerText = name;
            document.getElementById('editor').style.display = 'block';
        }

        function saveFile() {
            const name = document.getElementById('editingName').innerText;
            const content = document.getElementById('fileContent').value;
            const files = getFiles();
            files[name] = content;
            saveFiles(files);
            alert('Saved.');
        }

        function deleteFile(name) {
            const files = getFiles();
            if (confirm(`Delete "${name}"?`)) {
                delete files[name];
                saveFiles(files);
                refreshFileList();
            }
        }

        function closeEditor() {
            document.getElementById('editor').style.display = 'none';
        }

        refreshFileList();
    </script>
</body>
</html>
